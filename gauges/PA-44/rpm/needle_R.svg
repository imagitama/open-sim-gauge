<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" style="background:none">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offset"/>
      <feFlood flood-color="rgba(0,0,0,0.5)" result="color"/>
      <feComposite in="color" in2="offset" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <rect x="50%" y="200" width="20" height="200" fill="rgb(255, 255, 255)" transform="translate(-10.0, -100.0)"/>
    <polygon points="0,-20.0 -10.0,20.0 10.0,20.0" fill="rgb(255, 255, 255)" transform="translate(300.0,80.0)"/>
    <rect x="50%" y="330" width="20" height="80" fill="rgb(50, 50, 50)" transform="translate(-10.0, -40.0)"/>
    <circle cx="50%" cy="385" r="20" fill="rgb(50, 50, 50)"/>
    <circle cx="50%" cy="50%" r="15" fill="rgb(50, 50, 50)"/>
    <circle cx="50%" cy="50%" r="5" fill="rgb(0, 0, 0)"/>
    <rect x="50%" y="230" width="35" height="50" fill="rgb(255, 255, 255)" transform="translate(-17.5, -25.0)" rx="10"/>
    <text x="50%" y="230" fill="rgb(0, 0, 0)" font-family="Gordon" font-size="32" text-anchor="middle" dominant-baseline="middle" dy="0.35em">R</text>
  </g>
</svg>
